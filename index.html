<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Word Puzzle</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Create a Word Puzzle!</h1>
    </div>
    <h2>Type out a sentence below!</h2>
    <form id="sentence" class="card">
      <label for="fullsentence">Sentence:</label><br>
      <input type="text" id="fullsentence" name="sentence"><br>  
      <button type="submit" form="sentence" class="btn btn-info" value="Submit">Submit!</button>
    </form>
    <div class="answer">
  
      
    </div>
  </div>
</body>
